{% extends 'layout.html' %}

{% block title %}<title>{{ tag.name.0 }} :: FAQs</title>{% endblock %}


{% block content %}
<h1>{{ tag.name.0 }} FAQs </h1>
<div style='margin-left: 15px'>
    {% for post in posts %}
          <div class='blog-entry'>
            <h3>{{ post.title }}</h3>
            <div style='margin:10px'>
              {% autoescape off %}
                  {{ post.content }}
              {% endautoescape %}
             </div>
          </div>
    {% endfor %}
</div>
{% endblock %}
