    {% for post in posts %}
      <div class='blog-entry'>
         <h3><a href=/blog/archives/{{ post.link }}>{{ post.title }}</a></h3>
            <p>{{ post.published_at }}
               {% for tag in post.tags %}
                   <a href="/blog/tag/{{ tag|slugify }}/">{{ tag }}</a>
                   {% if not forloop.last %}, {% endif %}
               {% endfor %}
            </p>
            {% if post.summary %}
               {{ post.summary }} ...
            {% endif %}
       </div>
    {% endfor %}
